<!DOCTYPE html>
<html>

<head>
    <title>Dragalia Lost SIMC - UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="popper.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script> -->
    <script src="dl_simc.js" type="text/javascript"></script>
    <style>
        #test_params {
            margin: 0rem 1rem;
        }

        #input-acl {
            height: 10em;
        }

        #test_results {
            margin: 0.5rem;
        }

        .result-bar {
            width: 100%;
        }

        .result-bar>a {
            float: left;
            /*border: 0.0625rem solid gray;*/
            height: 2rem
        }

        select {
            text-transform: capitalize !important;
        }
    </style>
</head>

<body>
    <form id="test_params" method="POST">
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="input-adv">Adventurer</label><select id="input-adv" class="form-control"></select>
                </div>
                <div class="col-md-3">
                    <label for="input-t">Simulation Time (seconds)</label><input id="input-t" class="form-control" type="text" value="180" />
                </div>
                <div class="col-md-3">
                    <label for="input-afflict">Affliction Resist</label><input id="input-afflict" class="form-control" type="text" />
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="input-wep">Weapon</label><select id="input-wep" class="form-control"></select>
                </div>
                <div class="col-sm-6">
                    <label for="input-dra">Dragon</label><select id="input-dra" class="form-control"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="input-wp1">Wyrmprint 1</label><select id="input-wp1" class="form-control"></select>
                </div>
                <div class="col-sm-6">
                    <label for="input-wp2">Wyrmprint 2</label><select id="input-wp2" class="form-control"></select>
                </div>
            </div>
            <div class="form-row">
                <label>Co-Abilities:&nbsp;</label>
                <div class="form-check form-check-inline">
                    <input id="ex-blade" class="form-check-input" type="checkbox" />
                    <label for="ex-blade" class="form-check-label">Blade</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="ex-wand" class="form-check-input" type="checkbox" />
                    <label for="ex-wand" class="form-check-label">Wand</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="ex-dagger" class="form-check-input" type="checkbox" />
                    <label for="ex-dagger" class="form-check-label">Dagger</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="ex-bow" class="form-check-input" type="checkbox" />
                    <label for="ex-bow" class="form-check-label">Bow</label>
                </div>
            </div>
            <div class="form-row">
                <label for="input-acl" class="form-check-label">ACL</label>
                &nbsp;
                <div class="form-check form-check-inline">
                    (<input id="input-edit-acl" class="form-check-input" type="checkbox" />
                    <label for="input-edit-acl" class="form-check-label">Edit</label>)
                </div>
            </div>
            <div class="form-row">
                <textarea id="input-acl" class="form-control" disabled></textarea>
            </div>
            <button type="button" id="run-test" class="btn btn-primary">Run Test</button>
        </div>
    </form>
    <div id="test_results"></div>
</body>

</html>
