<!DOCTYPE html>
<html>

<head>
    <title>Dragalia Lost SIMC - UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="/ui/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/ui/dl_simc.js" type="text/javascript"></script>
    <style>
        #test-params {
            margin: 0rem 1rem;
        }

        #input-acl {
            height: 10em;
        }

        #test-results>.test-result-item:not(:first-child), #copy-results>.copy-txt:not(:first-child){
            opacity: 0.50;
            /*transition: opacity 0.01s linear 0s;*/
        }
        #test-results>.test-result-item:not(:first-child):hover, #copy-results>.copy-txt:not(:first-child):hover{
            opacity: 1;
        }

        .test-result-item {
            margin: 1em 1%;
            width: 98%;
            height: max-content;
        }

        #run-test, #display-mode {
            margin: 0.5rem 0;
        }

        .result-bar {
            width: 100%;
            height: 2.25rem;
            color: white;
        }

        .result-bar>a {
            float: left;
            height: 100%;
            line-height: 2rem;
            text-indent: 0.25rem;
            overflow: hidden;
        }

        #copy-results {
            display: None;
            margin: 1rem;
        }

        .copy-txt {
            width: 100%;
            resize: none;
            overflow: auto;
        }

        select {
            text-transform: capitalize !important;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <form id="test-params" method="POST">
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-3">
                    <label for="input-adv">Adventurer</label><select id="input-adv" class="form-control"></select>
                </div>
                <div class="col-md-3">
                    <label for="input-t">Simulation Time (s)</label><input id="input-t" class="form-control" type="text" value="180" />
                </div>
                <div class="col-md-3">
                    <label for="input-teamdps">Team DPS</label><input id="input-teamdps" class="form-control" type="text" value="6000" />
                </div>
                <div class="col-md-3">
                    <label for="input-afflict">Affliction Resist</label><input id="input-afflict" class="form-control" type="text" />
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-3">
                    <label for="input-wep">Weapon</label><select id="input-wep" class="form-control"></select>
                </div>
                <div class="col-sm-3">
                    <label for="input-dra">Dragon</label><select id="input-dra" class="form-control"></select>
                </div>
                <div class="col-sm-3">
                    <label for="input-wp1">Wyrmprint 1</label><select id="input-wp1" class="form-control"></select>
                </div>
                <div class="col-sm-3">
                    <label for="input-wp2">Wyrmprint 2</label><select id="input-wp2" class="form-control"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label>Co-Abilities:&nbsp;</label>
                    <div class="form-check form-check-inline">
                        <input id="ex-blade" class="form-check-input" type="checkbox" />
                        <label for="ex-blade" class="form-check-label">Blade</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="ex-wand" class="form-check-input" type="checkbox" />
                        <label for="ex-wand" class="form-check-label">Wand</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="ex-dagger" class="form-check-input" type="checkbox" />
                        <label for="ex-dagger" class="form-check-label">Dagger</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="ex-bow" class="form-check-input" type="checkbox" />
                        <label for="ex-bow" class="form-check-label">Bow</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="input-acl" class="form-check-label">ACL</label>
                    &nbsp;
                    <div class="form-check form-check-inline">
                        <input id="input-edit-acl" class="form-check-input" type="checkbox" />
                        <label for="input-edit-acl" class="form-check-label">Edit</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <textarea id="input-acl" class="form-control" disabled></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="button" id="run-test" class="btn btn-primary">Run Test</button>
                    <button type="button" id="display-mode" class="btn btn-secondary"></button>
                    <button type="button" id="clear-results" class="btn btn-secondary">Clear</button>
                    <button type="button" id="reset-test" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </form>
    <div id="test-results"></div>
    <div id="copy-results"></div>
</body>

</html>
