<!DOCTYPE html>
<html>

<head>
    <title>Dragalia Lost SIMC - UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="dl_simc.js" type="text/javascript"></script>
    <style>
        #test_params {
            margin: 0rem 1rem;
        }
    </style>
</head>

<body>
    <form id="test_params" method="POST">
        <div class="form-group">
            <label for="input-adv">Adventurer</label><input id="input-adv" class="form-control" type="text"
                name="adv" />
            <label for="input-wep">Weapon</label><select id="input-wep" class="form-control" name="wep"></select>
            <label for="input-dra">Dragon</label><select id="input-dra" class="form-control" name="dra"></select>
            <label for="input-wp1">Wyrmprint 1</label><select id="input-wp1" class="form-control" name="wp1"></select>
            <label for="input-wp2">Wyrmprint 2</label><select id="input-wp2" class="form-control" name="wp2"></select>
            <label for="input-t">Simulation Time (seconds)</label><input id="input-t" class="form-control" type="text"
                name="t" />
            <label>Co-Abilities:</label>
            <div class="form-check">
                <input id="ex-blade" class="form-check-input" type="checkbox" name="ex-k" />
                <label for="ex-blade" class="form-check-label">Blade</label>
            </div>
            <div class="form-check">
                <input id="ex-wand" class="form-check-input" type="checkbox" name="ex-r" />
                <label for="ex-wand" class="form-check-label">Wand</label>
            </div>
            <div class="form-check">
                <input id="ex-dagger" class="form-check-input" type="checkbox" name="ex-d" />
                <label for="ex-dagger" class="form-check-label">Dagger</label>
            </div>
            <div class="form-check">
                <input id="ex-bow" class="form-check-input" type="checkbox" name="ex-b" />
                <label for="ex-bow" class="form-check-label">Bow</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Run Test">
        </div>
    </form>
    <div id="test_results"></div>
</body>

</html>
